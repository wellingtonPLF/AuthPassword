<div id="logoAdd">
    <div>
        <div class="beautyEdge" id="title">
            <div class="center" style="justify-content: space-between; width: 100%;" v-if="!deleting">
                <div id="textTitle">Autenticações</div>
                <button id="add" @click="changeAddState()">+</button> 
            </div>

            <DeleteHandler v-if="deleting" v-on:optionDelete="deleteOption" />
        </div>

        <div class="beautyEdge" style="margin-top: 20px;">
            <div class="line center" style="display: flex; justify-content: space-between;" v-for="(item, index) in arrayAuth" :key="index">
                <router-link class="lineWidth" :to="getPath(item)">
                    <div class="center">
                        <font-awesome-icon :icon="['fas', 'arrow-right']"  style="margin-right: 10px;"/>
                        <div>{{item}}</div>
                    </div>
                </router-link>
                <font-awesome-icon :icon="['fas', 'eraser']" @click="excluirDomain(index)" style="color: rgb(255, 49, 49); z-index: 10; margin-right: 15px;"/>
            </div>
        </div>
    </div>
    <div :style="`display: ${(addAuthentication)? 'flex': 'none'}; z-index: 100;`">
        <div id="addNew">
            <div>
                <h3>Adicionar nova autenticação</h3>
                <label style="display: block;">Nova Autenticação</label>
                <input v-model="myinput"/>
            </div>
            <div>
                <button @click="changeAddState()">Cancelar</button>
                <button :class="{ disable: myinput.length < 6 }" @click="saveAuth()" :disabled="myinput.length < 6">Salvar</button>
            </div>
        </div>
    </div>
</div>
